<div class="container">
    <mat-card class="example-card">
      <mat-card-title>{{product.title}}</mat-card-title>
      <img class="image" mat-card-image src="{{product.image}}" />
      <mat-card-content>
        <p>Price: {{product.price | currency:"RUB"}}</p>
        <p>Year: {{product.year}}</p>
        <p>Chip: {{product.configure.chip}}</p>
        <p>SSD: {{product.configure.ssd}}</p>
        <p>Memory: {{product.configure.memory}}</p>
        <p>Display: {{product.configure.display}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button class="button" mat-flat-button color="primary" [routerLink]="['/products']">Назад</button>
      </mat-card-actions>
    </mat-card>
  </div>
